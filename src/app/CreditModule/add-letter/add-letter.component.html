

             <div
    class="example-wrapper container-fluid screen-Active"
    style="height: 100%; width: 100%;padding-left: 0px;padding-right: 0px"
>
    <div
        class="row"
        class="screen-Active"
        style="height: 100%; width: 100%;margin: 0"
    >
        <div class="col-xs-12 col-sm-12 example-col" class="panelbar-wrapper">
            <app-close-side-nav></app-close-side-nav>
            <kendo-tabstrip
                style="margin-top: 4px;margin-bottom: 2px;margin-left: 35px;margin-right: 6px"
            >
                <kendo-tabstrip-tab
                    [title]="'ایجاد اعتبار جدید'"
                    [selected]="true"
                >
                    <ng-template kendoTabContent>
                        <div
                            class="panel panel-default credit-card-box"
                            style="margin-top: 4px;margin-bottom: 2px;margin-left: 5px;margin-right: 6px;  overflow: hidden;"
                        >
                            <div class="panel-heading  ">
                                <div class="row display-tr">
                                    <h3 class="panel-title display-tdhead">
                                        ایجاد اعتبار جدیــد
                                    </h3>
                                    <div class="display-td"></div>
                                </div>
                            </div>
                            <div class="panel-body" style="min-height: 750px;max-height: 750px"  >
                                    <form [formGroup]="creditForm" class="simple-form"  (ngSubmit)="onSubmit()">
                                            <h3 style="text-align: center;">افزودن نامه بالاسری </h3>

                                             <div class="panel panel-info">
                                                 <div class="panel-heading clearfix">
                                                     <i class="icon-calendar"></i>
                                                     <h3 class="panel-title"></h3>
                                                 </div>

                                                 <div class="panel-body">

                                                        <div class="row">

                                                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

                                                                             <div class="input-group">
                                                                             <span class="input-group-addon">نام مشتری</span>
                                                                   <app-customer-combo  formControlName="customer" [(ngModel)]="formalLetter.customer"  required  ></app-customer-combo>

                                                                         </div>

                                                                         <div *ngIf="submitted && ctrl.customer.errors" class="invalid-feedback">
                                                                                <div *ngIf="submitted && ctrl.customer.errors.required" class="fontColorError">فیلد مشتری الزامی است</div>
                                                                         </div>

                                                                   </div>

                                                            </div>

                                                            <br />

                                                     <div class="row">
                                                         <div class="col-lg-6 col-sm-12">


                                                             <div class="input-group">
                                                                     <span class="input-group-addon" > شماره نامه</span>
                                                                          <input type="text" formControlName="creditNumber" [(ngModel)]="formalLetter.letterNo"
                                                                           required class="form-control"   />


                                                                 </div>
                                                                 <div *ngIf="submitted && ctrl.creditNumber.errors" class="invalid-feedback">
                                                                         <div *ngIf="submitted && ctrl.creditNumber.errors.required" class="fontColorError">فیلد شماره نامه الزامی است</div>
                                                                  </div>
                                                         </div>

                                                         <div class="col-lg-6 col-sm-12">

                                                                 <div class="input-group">
                                                                         <span class="input-group-addon">مبلغ سقف</span>
                                                                         <input style="direction: ltr" type="text" formControlName="value"  [(ngModel)]="formalLetter.ceilingAmount" numbersOnly    class="form-control" />
                                                                     </div>
                                                                     <div *ngIf="submitted && ctrl.value.errors" class="invalid-feedback">
                                                                             <div *ngIf="submitted && ctrl.value.errors.required" class="fontColorError">فیلد مبلغ سقف الزامی است</div>
                                                                      </div>
                                                             </div>
                                                         </div>




                                                    <br>

                                                     <div class="row">
                                                         <div class="col-lg-6 col-sm-12">
                                                                 <div class="input-group">
                                                                 <dp-date-picker
                                                                 class="form-control"
                                                                 dir="rtl"
                                                                 formControlName="issueDate"
                                                                 mode="day"
                                                                 [(ngModel)]="formalLetter.issueDateMoment"
                                                                  required
                                                                 placeholder="تاریخ صدور"
                                                                 theme="dp-material"
                                                             >
                                                             </dp-date-picker>
                                             </div>
                                             <div *ngIf="submitted && ctrl.issueDate.errors" class="invalid-feedback">
                                                     <div *ngIf="submitted && ctrl.issueDate.errors.required" class="fontColorError">فیلد تاریخ صدور الزامی است</div>
                                              </div>

                                                         </div>
                                                         <div class="col-lg-6 col-sm-12">

                                                                 <div class="input-group">
                                                                         <dp-date-picker
                                                                             class="form-control"
                                                                             dir="rtl"
                                                                             mode="day"
                                                                             required="false"
                                                                             formControlName="dueDate"
                                                                             [(ngModel)]="formalLetter.dueDateMoment"
                                                                             placeholder="تاریخ موعد"
                                                                             theme="dp-material"
                                                                         >
                                                                         </dp-date-picker>



                                                         </div>


                                                     </div>
                                                     </div>
                                                     <br />


                                                     <div class="row">
                                                         <div class="col-lg-12 col-sm-12">
                                                             <div class="input-group">
                                                                 <span class="input-group-addon">توضیحات</span>
                                                                 <textarea
                                                                     class="form-control"
                                                                     formControlName="description"
                                                                     [(ngModel)]="formalLetter.letterDescription"
                                                                     aria-label="توضیحات"
                                                                 ></textarea>
                                                             </div>
                                                         </div>
                                                     </div>
                                                 </div>
                                                 <br />

                                                 <div class="row">
                                                     <div class="col-md-12 col-sm-12 col-xs-12">
                                                         <div class="col-xs-6 col-md-6">
                                                             <a
                                                                 (click)="onSubmit()"
                                                                 [ngClass]="{'m-progress':sendDataToServer}"
                                                                 class="btn btn-success btn-block btn-lg">ذخیره</a>
                                                         </div>
                                                         <div class="col-xs-6 col-md-6">
                                                             <a (click)="cancelNewRecord()" class="btn btn-danger btn-block btn-lg">انصراف</a>
                                                         </div>
                                                     </div>
                                                 </div>
                                                 <br />
                                                 </div>
                                                 </form>

                            </div>



                        </div>
                    </ng-template>
                </kendo-tabstrip-tab>
            </kendo-tabstrip>
        </div>
    </div>
</div>
