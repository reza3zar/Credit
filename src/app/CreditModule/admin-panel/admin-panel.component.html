<!----------------------
   Our profile cards
------------------------>
<div class="cards-container">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card card-one">
                <header>
                    <div class="avatar">
                        <img src="../../../assets/image/slider/customers.png" />
                    </div>
                </header>

                <h3>پنل مشتریان</h3>

                <div class="contacts">
                    <!-- <button

                    class="btn   btn-block btn-lg">به روز رسانی</button>
                    <div class="clear"></div> -->

                    <button type="button"
                    (click)="syncCustomersClicked()"

                     class="btn btn-labeled btn-info">
                        <span class="btn-label">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </span>بــه روز رســانــی
                    </button>
                </div>

                <footer>
                    مدیریت اطلاعات مشتریان
                </footer>
            </div>
        </div>


        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card card-one">
                <header>
                    <div class="avatar">
                        <img src="../../../assets/image/slider/letter.png" />
                    </div>
                </header>

                <h3>پنل نامه بالاسری</h3>

                <div class="contacts" style="margin: 0 22px 3rem">
                    <button type="button" (click)="syncExpireDueCreditsClicked()"  class="btn btn-labeled btn-info">
                        <span class="btn-label">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </span>انقضای نامه‌های بالاسری سررسید شده
                    </button>
                    <div class="clear"></div>
                </div>

                <footer>
                    مدیریت نامه‌های بالاسری
                </footer>
            </div>
        </div>


        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card card-one">
                <header>
                    <div class="avatar">
                        <img src="../../../assets/image/slider/credit.jpg" />
                    </div>
                </header>

                <h3>پنل اعتبارات</h3>

                <div class="contacts" style="margin: 0 42px 3rem">
                    <button type="button" (click)="syncExpireDueCreditsClicked()"   class="btn btn-labeled btn-info">
                        <span class="btn-label">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </span>انقضای اعتبارات سررسید شده
                    </button>
                    <div class="clear"></div>
                </div>

                <footer>
                    مدیریت اعتبارات
                </footer>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class=" card card-two">
                    <header>
                        <div class="avatar">
                            <img src="../../../assets/image/slider/deliver.png" />
                        </div>
                    </header>

                    <h3>پنل تحویل</h3>

                    <div class="contacts" style="margin: 0 34px 3rem">
                        <button type="button" (click)="syncDeliverDueTradesClicked()" class="btn btn-labeled btn-info">
                            <span class="btn-label">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </span>تحویل قراردادهای سپری شده
                        </button>
                        <div class="clear"></div>
                    </div>

                    <footer>
                        <p>
                            مدیریت تحویل
                        </p>
                    </footer>
                </div>
            </div>
    </div>

    <div class="row">

                <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class=" card card-two">
                        <header>
                            <div class="avatar">
                                <img src="../../../assets/image/slider/orders.png" />
                            </div>
                        </header>

                        <h3>پنل سفارشات</h3>

                        <div class="contacts">
                            <button type="button"  (click)="syncArchiveExpiredOrdersClicked()" class="btn btn-labeled btn-info">
                                <span class="btn-label">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </span>بایگانی سفارشات گذشته
                            </button>
                            <button type="button"  (click)="syncOrderByOrderIdClicked()" class="btn btn-labeled btn-info">
                                <span class="btn-label">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </span>بــه روز رســانــی
                            </button>
                            <div class="clear"></div>
                        </div>

                        <footer>
                            <p>
                                مدیریت سفارشات
                            </p>
                        </footer>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="card card-one">
                        <header>
                            <div class="avatar">
                                <img src="../../../assets/image/slider/trades.png" />
                            </div>
                        </header>

                        <h3>پنل معاملات</h3>

                        <div class="contacts"  >
                            <button type="button"  class="btn btn-labeled btn-info">
                                <span class="btn-label">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </span>بــه روز رســانــی
                            </button>
                            <div class="clear"></div>
                        </div>

                        <footer>
                            مدیریت معاملات
                        </footer>
                    </div>
                </div>


                <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <div class="card card-one">
                        <header>
                            <div class="avatar">
                                <img src="../../../assets/image/slider/broker.jpg" />
                            </div>
                        </header>

                        <h3>پنل کارگزاری‌ها</h3>

                        <div class="contacts">
                            <button type="button" (click)="syncBrokersClicked()" class="btn btn-labeled btn-info">
                                <span class="btn-label">
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                </span> بایگانی سفارشات
                            </button>
                            <div class="clear"></div>
                        </div>

                        <footer>
                            مدیریت کارگزاران
                        </footer>
                    </div>
                </div>
    </div>

    <div class="clear"></div>
</div>




<div class="example-wrapper">
        <kendo-dialog
            title="فرم تــــاییدیه"
            *ngIf="openedActivate"
            (close)="allowToContinue('no')"
            [minWidth]="250"
            [width]="450"
        >
            <p style="margin: 30px; text-align: center;">
                {{questionStr}}
            </p>

            <div class="" *ngIf="withOrderIdParameter" >
                <span>شناسه</span>
                <input
                    class="col-lg-12"
                    placeholder="شناسه سفارش"
                    [(ngModel)]="orderId"
                />
            </div>

            <kendo-dialog-actions>
                <button
                    kendoButton
                    (click)="allowToContinue('no')"
                    primary="true"
                >
                    خیر
                </button>
                <button kendoButton  *ngIf="!sendDataToServer"  (click)="allowToContinue('yes')">بلی</button>
                <button kendoButton   *ngIf="sendDataToServer"   >لطفا شکیبا باشید...</button>

            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
