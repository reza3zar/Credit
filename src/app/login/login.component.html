<div class="login-wrap myOrginalFont ">
    <div class="login-html">
        <input
            id="tab-1"
            type="radio"
            name="tab"
            class="sign-in"
            checked
        /><label for="tab-1" class="tab">ورود به سامانه</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
            for="tab-2"
            class="tab"
            >ثبت نام</label
        >
        <form class="login-form" [formGroup]="form">
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label myOrginalFont"
                            >نام کاربری</label
                        >
                        <input
                            id="user"
                            type="text"
                            formControlName="userName"
                            class="input"
                            required
                            [(ngModel)]="loginInformation.username"   placeholder="نام کاربری"
                        />
                    </div>
                    <div class="group">
                        <label for="pass" class="label">شناسه عبور</label>
                        <input
                            formControlName="password"
                            id="pass"
                            type="password"
                            class="input"
                            data-type="password"
                            [(ngModel)]="loginInformation.password"   placeholder="شناسه عبور"
                            required
                        />
                    </div>

                    <div class="group">
                            <label for="pass" class="label">تصویر امنیتی</label>

                        <div style="direction: ltr !important" class="row">

                 <div style="direction: ltr !important" class="col-lg-6">
                    <br>
                        <input id="user" type="text"  autocomplete="off"  formControlName="hash"  [(ngModel)]="loginInformation.captchaValue" style="width: 100%" class="input" required />

                 </div>
                 <div style="direction: ltr !important" class="col-lg-6">



                                        <i
                                        style="color:rgb(233, 240, 241)"
                                        class="fa fa-2x fa-refresh fa-spin-hover"
                                        (click)="refreshCaptcha()"
                                    ></i>

                                    <img

                                    src="data:image/gif;base64,{{imgeData}}"
                                />

                 </div>
                        </div>

                    </div>


                    <br />






                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <button
                             type="submit"
                             style="background-color:transparent !important"
                            (click)="loginToSystem()"
                            [ngClass]="{'m-progress':sendDataToServer}"
                            class="btn btn-primary btn-block  btn-lg"  >ورود به سامانه</button>


                </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a >فراموشی رمز عبور؟</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                     <div class="group">
                    <label  class="label">به زودی</label>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
